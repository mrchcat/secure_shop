<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>Добавить нового пользователя</title>
</head>
<body>

<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<a href="/shop-login" style="float:right;" th:if="${!isAuth}">
    <b>ВОЙТИ &cudarrr;</b>
</a>
<a href="/logout" style="float:right;" th:if="${isAuth}" onclick="document.getElementById('logoutForm').submit(); return false;">
    <b>ВЫЙТИ &cudarrr;</b>
</a>

<form th:action="@{/logout}" method="post" th:if="${isAuth}" style="float:right;display:none" id="logoutForm" >
    <button style="color:#f00;border:0px #000 solid;background-color:#fff;">ВЫЙТИ</button>
</form>



<h2>Введите данные нового пользователя</h2>
<form th:action="@{/user/registration}" method="POST" th:object="${userRegisterDto}">
    <table>
        <tr>
            <td><label for="name">Имя:</label></td>
            <td><input type="text" id="name" th:field="*{name}" required="required" style="width:200px;"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td><br/></td>
        </tr>
        <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input id="email" th:field="*{email}" required="required" style="width:200px;"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMail Error</td>
        </tr>
        <tr>
            <td><br/></td>
        </tr>
        <tr>
            <td><label for="paymentId">payment id (UUID):</label></td>
            <td><input id="paymentId" th:field="*{paymentId}" required="required" style="width:200px;"/></td>
            <td th:if="${#fields.hasErrors('paymentId')}" th:errors="*{paymentId}">PaymentId Error</td>
        </tr>
        <tr>
            <td><br/></td>
        </tr>
        <tr>
            <td><label for="login">Логин:</label></td>
            <td><input id="login" th:field="*{login}" required="required" style="width:200px;"/></td>
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</td>
        </tr>
        <tr>
            <td><br/></td>
        </tr>
        <tr>
            <td><label for="password">Пароль:</label></td>
            <td><input type="password" id="password" th:field="*{password}" required="required" style="width:200px;"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td><br/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
<br>
<td>
    <a href="/shop-login">
        <button>Зайти под существующим пользователем</button>
    </a>
</td>
</body>
</html>
